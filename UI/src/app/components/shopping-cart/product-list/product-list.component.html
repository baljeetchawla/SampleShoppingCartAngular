
<div class="container">
<div class="row">
    <div class="col-md-12">
      <h2>Products List</h2>
    </div>
    <div class="col" *ngFor="let details of service.listProducts">
        <div class="card shadow-sm">
            <img class="bd-placeholder-img card-img-top" src="https://res.cloudinary.com/demo/image/upload/v1312461204/sample.jpg" width="100%" />
            <div class="card-body">
              <p class="card-text mb-2">{{details.productTitle}}</p>
              <h5>
                <strong>${{details.price}}</strong>
              </h5>
              <div class="d-flex justify-content-between align-items-center">
                  <button type="button" class="btn btn-primary btn-sm" (click)="addToCart(details.productId)">Add to cart</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary" (click)="productDetails(details.productId)">View Details </button>
              </div>
            </div>
          </div>
    </div>
</div>
</div>
