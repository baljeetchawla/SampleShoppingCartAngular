<div class="container">
    <div class="row">
        <div class="col-md-12">
          <h2>Products Detail</h2>
        </div>
    <div class="col-lg-6">
        <div class="card shadow-sm">
           
            <img class="bd-placeholder-img card-img-top" src="https://res.cloudinary.com/demo/image/upload/v1312461204/sample.jpg" width="100%" />
            
          </div>
    </div>
    <div class="col-lg-6">
        <p class="card-text"> Title: <strong>{{service.productDetails.productTitle}}</strong></p>
        <div class="">
            <p class="card-text">Description: <strong>{{service.productDetails.description}}</strong></p>
            <p class="card-text">Model Number: <strong>{{service.productDetails.modelNumber}}</strong></p>
          <p class="card-text">  Price: <strong>${{service.productDetails.price}}</strong></p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-primary"  (click)="addToCart(service.productDetails.productId)">Add to cart</button>
                <button type="button" class="btn btn-sm btn-outline-primary" (click) = "goBack()">Back to Products</button>
              </div>
              
            </div>
          </div>
    </div>
</div>
</div>
